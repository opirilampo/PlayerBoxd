<!DOCTYPE html>
<html>
<head>
    <title>GameBoxd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .game-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .game-card img {
            width: 100%;
        }
        .cont {
            opacity: 0.5;
            border: 10px solid #ffffff;
            border-radius: 2%;

        }
        .bar {
            border-radius: 10%;

        }
        p {display:inline}


        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px dotted #000; 
            background-color: rgb(156,155,164);
        }

        #header .dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        #header .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        #header button:hover .dropdown {
            display: block;
        }

        #header .icon-container {
            display: flex;
            align-items: center;
        }

        #header .icon-container img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }

        #header .icon-container .vertical-line {
            height: 30px;
            border-left: 1px solid black;
            margin-left: 10px;
        }

        #header::after {
            content: "";
            display: block;
            border-top: 1px dotted #000;
            margin: 10px 20px;
        }
    </style>
    
</head>
