    .grid-container {

    }
    .game-cover {

        border-radius: 10px;

    #header .dropdown {

        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 20px;
    
    }
    
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-radius: 20px;
    
    }
    
    .dropdown-content a:hover {background-color: #f1f1f1}
    
    .dropdown:hover .dropdown-content {
        display: block;

    #header .logo {

        border-radius: 20px;
        padding: 10px 10px 12px 4px;
        -webkit-transition: width 1.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }
    
    #search-container:focus-within {
        width: 20%;
    }
    
    input[type=text] {
        font-size: 16px;
        background-color: transparent;

        width: 80%;
    }
    
    #search-btn {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: none;
        cursor: pointer;
    }
    
    #search-btn i {
        font-size: 20px;
    }
    
    .int-body{
